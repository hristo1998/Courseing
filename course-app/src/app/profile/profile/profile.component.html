<div class="row">
  <div class="col-md-12">
    <h4 class="text-primary text-center">Profile</h4>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <p *ngIf="errorMessage" class="text-danger text-center">{{errorMessage}}</p>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-md-6">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text"
               class="form-control"
               id="name"
               [(ngModel)]="user.name">
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary" (click)="changeName()">Change Name</button>
      </div>

      <div class="form-group">
        <label for="password">Old Password</label>
        <input type="password"
               class="form-control"
               id="old-password"
               [(ngModel)]="oldPassword"
               placeholder="Enter password...">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
               class="form-control"
               id="password"
               [(ngModel)]="newPassword"
               placeholder="Enter password...">
      </div>

      <div class="form-group">
        <label for="rePassword">Repeat Password</label>
        <input type="password"
               class="form-control"
               id="rePassword"
               [(ngModel)]="repeatPassword"
               placeholder="Enter password again...">
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary" (click)="changePassword()">Change Password</button>
      </div>
  </div>
</div>
